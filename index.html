<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECMO 啟動條件檢查</title>
<style>
  body {
    font-family: "Noto Sans TC", Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #5dc1ff;
    margin-bottom: 10px;
  }
  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #ccc;
    margin-bottom: 20px;
  }
  .section {
    background-color: #1b1b1b;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin: 8px 0;
    font-size: 15px;
  }
  input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
  }
  .note {
    font-size: 13px;
    color: #bbb;
    margin-top: 8px;
  }
  .action-container {
    margin-top: 20px;
    text-align: center;
  }
  #hospitalSelect {
    display: none; /* 預設隱藏 */
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px 8px 0 0;
    border: 1px solid #444;
    background-color: #2b2b2b;
    color: #fff;
    -webkit-appearance: none; /* 移除預設樣式 */
    -moz-appearance: none;
    appearance: none;
    cursor: pointer;
  }
  #hospitalSelect option:disabled {
    color: #888;
  }
  #callBtn {
    display: none; /* 預設隱藏 */
    width: 100%;
    text-align: center;
    background-color: #555;
    color: #fff;
    padding: 15px 0;
    font-size: 18px;
    border-radius: 0 0 8px 8px; /* 配合 select 樣式 */
    text-decoration: none;
    transition: 0.3s;
  }
  #callBtn.active {
    background-color: #e91e63;
    box-shadow: 0 0 12px #e91e63;
    cursor: pointer;
  }
  .message-box {
    background: #1b1b1b;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    font-size: 15px;
    line-height: 1.6;
    color: #ddd;
    white-space: pre-line;
  }
  .copy-btn {
    margin-top: 10px;
    background: #2b2b2b;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    color: #5dc1ff;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>
  <h2>新北四大隊ECMO 啟動條件檢查</h2>
  <div class="subtitle">啟動分隊：新店<br>（需全數符合方可啟動）</div>

  <div class="section">
    <label><input type="checkbox" class="chk"> 現場有人在做 CPR</label>
    <label><input type="checkbox" class="chk"> EMT 接觸後連續兩次可電擊心律</label>
    <label><input type="checkbox" class="chk"> 現場有人目擊</label>
    <label><input type="checkbox" class="chk"> 年齡小於 70 歲</label>
    <label><input type="checkbox" class="chk"> 無長期臥床或末期疾病</label>
    <label><input type="checkbox" class="chk"> 無明顯大出血</label>
    <p class="note">※ 預期報案至到院時間需 &lt; 35 分鐘</p>
  </div>

  <div class="action-container">
    <select id="hospitalSelect">
      <option value="" disabled selected>請選擇醫院專線</option>
      <option value="0900000000">慈濟醫院專線 (0266296599)</option>
      <option value="0966653289">萬芳醫院專線 (0966653289)</option>
      <option value="0979012286">新店耕莘專線 (0979012286)</option>
    </select>
    <a id="callBtn" href="#" class="btn">立即撥打所選專線</a>
  </div>

  <div class="message-box" id="messageBox">
醫師你好，我是新店分隊，
目前載送男性/女性 XX 歲目擊 OHCA，
要啟動葉克膜，
現場有人目擊且有做 CPR，
無臥床、無末期病史及大出血，
預計 XX 分鐘到達醫院。
  </div>

  <button class="copy-btn" onclick="copyMessage()">📋 複製通報文字</button>

<script>
  const checks = document.querySelectorAll('.chk');
  const hospitalSelect = document.getElementById('hospitalSelect');
  const callBtn = document.getElementById('callBtn');
  const messageBox = document.getElementById('messageBox');

  function updateButton() {
    const allChecked = Array.from(checks).every(c => c.checked);
    if (allChecked) {
      // 所有條件符合，顯示選單和撥號按鈕
      hospitalSelect.style.display = 'block';
      callBtn.style.display = 'block';
      
      // 檢查是否有選擇醫院
      if (hospitalSelect.value) {
        callBtn.classList.add('active');
        callBtn.href = 'tel:' + hospitalSelect.value;
      } else {
        callBtn.classList.remove('active');
        callBtn.href = '#';
      }
    } else {
      // 條件不符合，隱藏選單和撥號按鈕
      hospitalSelect.style.display = 'none';
      callBtn.style.display = 'none';
      callBtn.classList.remove('active');
      callBtn.href = '#';
    }
  }

  function copyMessage() {
    navigator.clipboard.writeText(messageBox.innerText)
      .then(() => alert('已複製通報文字 ✅'))
      .catch(() => alert('複製失敗 ❌'));
  }

  // 監聽所有核取方塊的變化
  checks.forEach(c => c.addEventListener('change', updateButton));
  
  // 監聽醫院選單的變化
  hospitalSelect.addEventListener('change', updateButton);

  // 初始狀態檢查
  updateButton(); 
</script>
</body>
</html>
