<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECMO 啟動條件檢查</title>
<style>
  body {
    font-family: "Noto Sans TC", Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #5dc1ff;
    margin-bottom: 10px;
  }
  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #ccc;
    margin-bottom: 20px;
  }
  .section {
    background-color: #1b1b1b;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin: 8px 0;
    font-size: 15px;
  }
  input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
  }
  .note {
    font-size: 13px;
    color: #bbb;
    margin-top: 8px;
  }
  /* 新增：按鈕容器樣式，用於視覺分隔 */
  .call-buttons-container {
    margin-top: 15px;
  }
  /* 共用的按鈕樣式 */
  .btn {
    display: block;
    width: 100%;
    text-align: center;
    background-color: #333; /* 預設為灰色 */
    color: #fff;
    padding: 15px 0;
    font-size: 18px;
    border-radius: 10px;
    text-decoration: none;
    transition: 0.3s;
    margin-bottom: 10px; /* 按鈕間距 */
    pointer-events: none; /* 預設不可點擊 */
  }
  /* 啟用時的按鈕樣式 */
  .btn.active {
    background-color: #e91e63;
    box-shadow: 0 0 12px #e91e63;
    pointer-events: auto; /* 啟用時可點擊 */
  }
  .message-box {
    background: #1b1b1b;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    font-size: 15px;
    line-height: 1.6;
    color: #ddd;
    white-space: pre-line;
  }
  .copy-btn {
    margin-top: 10px;
    background: #2b2b2b;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    color: #5dc1ff;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>
  <h2>新北四大隊 ECMO 啟動條件檢查</h2>
  <div class="subtitle">啟動分隊：新店<br>（需全數符合方可啟動）</div>

  <div class="section">
    <label><input type="checkbox" class="chk"> 現場有人在做 CPR</label>
    <label><input type="checkbox" class="chk"> EMT 接觸後連續兩次可電擊心律</label>
    <label><input type="checkbox" class="chk"> 現場有人目擊</label>
    <label><input type="checkbox" class="chk"> 年齡小於 70 歲</label>
    <label><input type="checkbox" class="chk"> 無長期臥床或末期疾病</label>
    <label><input type="checkbox" class="chk"> 無明顯大出血</label>
    <p class="note">※ 預期報案至到院時間需 &lt; 35 分鐘</p>
  </div>

  <div class="call-buttons-container">
    <a id="tzuChiBtn" href="tel:0266296599" class="btn">📞慈濟醫院專線</a>
    <a id="wanFangBtn" href="tel:0966653289" class="btn">📞萬芳醫院專線</a>
    <a id="gengXinBtn" href="tel:0979012286" class="btn">📞新店耕莘專線</a>
  </div>

  <div class="message-box" id="messageBox">
醫師你好，我是新北XX分隊，
目前載送男性/女性 XX 歲目擊 OHCA，
要啟動葉克膜，
現場有人目擊且有做 CPR，
無臥床、無末期病史及大出血，
預計 XX 分鐘到達醫院。
  </div>

  <button class="copy-btn" onclick="copyMessage()">📋 複製通報文字</button>

<script>
  const checks = document.querySelectorAll('.chk');
  // 獲取三個新的按鈕元素
  const tzuChiBtn = document.getElementById('tzuChiBtn');
  const wanFangBtn = document.getElementById('wanFangBtn');
  const gengXinBtn = document.getElementById('gengXinBtn');

  // 將所有按鈕放入陣列中，方便操作
  const callButtons = [tzuChiBtn, wanFangBtn, gengXinBtn];

  function updateButton() {
    const allChecked = Array.from(checks).every(c => c.checked);
    
    // 根據檢查結果，啟用或禁用所有撥號按鈕
    callButtons.forEach(btn => {
      if (allChecked) {
        btn.classList.add('active');
        // href 已經在 HTML 中設定好了
      } else {
        btn.classList.remove('active');
      }
    });
  }

  function copyMessage() {
    // 這裡保留原來的複製功能
    const messageBox = document.getElementById('messageBox');
    navigator.clipboard.writeText(messageBox.innerText)
      .then(() => alert('已複製通報文字 ✅'))
      .catch(() => alert('複製失敗 ❌'));
  }

  checks.forEach(c => c.addEventListener('change', updateButton));
  
  // 初始化狀態
  updateButton();
</script>
</body>
</html>
